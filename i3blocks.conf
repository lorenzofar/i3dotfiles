[volume]
command=$HOME/.i3/volume
label=
interval=1

[day]
command= date '+%a %e'
interval=2
label=
separator=false

[time]
command= date '+%H:%M'
interval=10
separator=true

[weather]
command=curl -Ss 'https://wttr.in?0&T&Q' | cut -c 16- | head -2 | xargs echo
interval=3600
color=#F87367

[battery]
command=$HOME/.i3/battery
interval=5
label=
